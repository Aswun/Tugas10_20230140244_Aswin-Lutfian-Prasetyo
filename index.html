<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Finder with Tailwind</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Sidebar -->
  <aside
    class="fixed top-0 left-0 h-screen w-56 bg-gradient-to-b from-orange-400 to-orange-600 text-white p-8 shadow-lg hidden md:flex flex-col z-50"
  >
    <h2 class="text-2xl font-bold mb-10">Meal Finder</h2>
    <nav>
      <ul class="space-y-6">
        <li>
          <a href="#" class="flex items-center gap-3 hover:underline">
            <i class="fas fa-utensils"></i> Home
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 hover:underline">
            <i class="fas fa-book"></i> Recipes
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center gap-3 hover:underline">
            <i class="fas fa-info-circle"></i> About
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="md:ml-56 p-8 max-w-5xl mx-auto">

    <header class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-orange-500 mb-2 flex justify-center items-center gap-3">
        <i class="fas fa-search"></i> Meal Finder
      </h1>
      <p class="text-gray-600">Search for your favorite meal recipes</p>
    </header>

    <!-- Search bar -->
    <div class="flex max-w-xl mx-auto gap-4 mb-8">
      <input
        id="search-input"
        type="text"
        placeholder="Search meals..."
        class="flex-grow px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"
        aria-label="Search for meals"
      />
      <button
        id="search-btn"
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 rounded-lg transition"
        aria-label="Search button"
      >
        Search
      </button>
    </div>

    <!-- Result heading -->
    <h2 id="result-heading" class="text-center text-lg mb-6 font-semibold"></h2>

    <!-- Error message -->
    <div
      id="error-container"
      class="hidden bg-orange-100 border border-orange-400 text-orange-700 rounded-md px-4 py-3 mb-6 text-center"
      role="alert"
    ></div>

    <!-- Meals grid -->
    <section
      id="meals"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
    ></section>

    <!-- Meal details -->
    <section
      id="meal-details"
      class="hidden bg-white rounded-lg shadow-lg p-8 mt-10 max-w-3xl mx-auto"
    >
      <button
        id="back-btn"
        class="mb-6 px-5 py-2 border border-orange-500 text-orange-500 rounded hover:bg-orange-500 hover:text-white transition"
      >
        &larr; Back to results
      </button>

      <div class="meal-details-content"></div>
    </section>

  </main>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
